<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splicer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="splicer.js"></script>
</head>
<body>

<div class="row">
    <div class="column">
        <canvas id="plot">
            Please enable HTML canvas.
        </canvas>
    </div>
    <div class="column mt-50 controls-container">
        <div class="row center-vertical">
            <label class="column" for="maxY">Max Y value:</label>
            <input type="range" class="slider double-column" id="maxY" name="maxY" min="0.5" max="10.0" step="0.5"
                   value="1.0">
        </div>

        <div class="row center-vertical mt-10">
            <label class="column" for="tension">Tension:</label>
            <input type="range" class="slider double-column" id="tension" name="tension" min="0" max="1" step="0.05"
                   value="0">
        </div>

        <div class="row center-vertical mt-10">
            <div class="heading column">Segments:</div>
            <button class="double-column" id="copy">Copy</button>
        </div>

        <div class="row center-vertical mt-10">
            <pre id="segments"></pre>
        </div>
    </div>
</div>

</body>
</html>
