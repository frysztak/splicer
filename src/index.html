<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splicer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="splicer.js"></script>
</head>
<body>

<div class="container">
    <div class="item">
        <canvas id="plot">
            Please enable HTML canvas.
        </canvas>
    </div>
    <div class="item mt-50">
        <div class="center-vertical">
            <label for="maxY">Max Y value:</label>
            <input type="range" class="slider" id="maxY" name="maxY" min="0.1" max="10.0" step="0.1">
        </div>
    </div>
</div>

</body>
</html>
